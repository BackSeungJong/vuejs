<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>{{num1}}곱하기 {{num2}} 는?</div>
        <form v-on:submit="onSubmitForm">
            <input type="number" ref="answer" placeholder="정답" v-model="input">
            <button type="submit" v-on:click=`calculate({{num1}},{{num2}})`>입력!</button>
        </form>
        <div id="result">{{result}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#root",
        data: {
            num1: Math.ceil(Math.random() * 9),
            num2: Math.ceil(Math.random() * 9),
            input: '',
            result: '',
            correct: false,
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if (this.num1 * this.num2 === parseInt(this.input)) {
                    this.result = "정답";
                    this.num1 = Math.ceil(Math.random() * 9);
                    this.num2 = Math.ceil(Math.random() * 9);
                    this.input = '';
                    this.$ref.answer.focus();
                } else {
                    this.result = "땡";
                    this.input = '';
                }
            },
        },
    });
</script>

</html>
